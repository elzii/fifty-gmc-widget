<html>
<head>
  <title>GMC Widget Testing</title>
</head>
<body>
  

<div id="sidebar">

  <div id="gmc_widget"></div>
  <script>
  (function(d, s, id) {
    // set vars
    var gmcjs   = d.getElementsByTagName(s)[0],
        el      = d.getElementById(id),
        debug   = true;


    // if element with ID does not exist, exit function
    if (!d.getElementById(id)) return;

    gmcjs     = d.createElement(s); 
    gmcjs.id  = id;
    gmcjs.src = "gmc.js";



    // debugging
    if ( debug ) {
      console.log('id:', id);
      console.log('el:', el);
      console.log('gmcjs:', gmcjs);
      console.log('gmcjs.parentNode:', gmcjs.parentNode);
      console.log('d.getElementById(id)', d.getElementById(id));
    }
    
  }(document, 'script', 'gmc_widget'));

  // ;(function() {



  // });
  </script>

</div>


</body>
</html>
